    <div class="form text-center">
      <h1>Registrering</h1>
      <br />
      <form onsubmit="checkForm()">
        <label class="reg" for="firstname">Förnamn:</label>
        <input id="firstname" type="text" placeholder="Förnamn" /><br />
        <label class="reg" for="lastname">Efternamn:</label>
        <input id="lastname" type="text" placeholder="Efternamn" /><br />
        <label class="reg" for="adress">Adress:</label>
        <input id="adress" type="text" placeholder="Adress" /><br />
        <label class="reg" for="mail">E-post:</label>
        <input id="mail" type="email" placeholder="Exempel@hakim.se" /><br />
        <label class="reg" for="password">Lösenord:</label>
        <input id="password" type="password" placeholder="Lösenord" /><br />
        <input
          type="submit"
          class="btn btn-secondary"
          value="Skapa konto"
          style="padding-left: 6rem; padding-right: 6rem"
        />
      </form>
    </div>
    <script>
      function checkForm() {
        let $firstname = $("#firstname").val();
        let $lastname = $("#lastname").val();
        let $adress = $("#adress").val();
        let $mail = $("#mail").val();
        let $password = $("#password").val();

        if (
          $firstname == "" ||
          $lastname == "" ||
          $adress == "" ||
          $mail == "" ||
          $password == ""
        ) {
          alert("Fill in every field");
        }
      }
    </script>
