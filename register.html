<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling/spacelab.css" />
    <link rel="stylesheet" href="styling/login.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <title>Document</title>
  </head>
  <body class="container">
    <div class="form text-center">
      <h1>Registrering</h1>
      <br />
      <form onsubmit="checkForm()">
        <label class="reg" for="firstname">Förnamn:</label>
        <input id="firstname" type="text" placeholder="Förnamn" /><br />
        <label class="reg" for="lastname">Efternamn:</label>
        <input id="lastname" type="text" placeholder="Efternamn" /><br />
        <label class="reg" for="adress">Adress:</label>
        <input id="adress" type="text" placeholder="Adress" /><br />
        <label class="reg" for="mail">E-post:</label>
        <input id="mail" type="email" placeholder="Exempel@hakim.se" /><br />
        <label class="reg" for="password">Lösenord:</label>
        <input id="password" type="password" placeholder="Lösenord" /><br />
        <input type="submit" class="btn btn-secondary" value="Skapa konto" style="padding-left: 6rem; padding-right: 6rem"/>
      </form>
    </div>
    <script>
        function checkForm(){
        let $firstname = $("#firstname").val();
        let $lastname = $("#lastname").val();
        let $adress = $("#adress").val();
        let $mail = $("#mail").val();
        let $password = $("#password").val();

        if ($firstname == "" || $lastname == "" || $adress == "" || $mail == "" || $password == "") {
            alert("Fill in every field")
        }
        }
    </script>
  </body>
</html>
