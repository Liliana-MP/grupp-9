      <button class="btn btn-outline-primary" onclick="openSidePanel()">
        Sidomeny

      <!-- <div class="row" id="row"></div> -->
      <br>
      <fieldset id="form-lock" disabled=true>
      <div class="customer-form">
        <!-- <fieldset id="form-lock" disabled=true> -->
        <div class="py-5 text-center">
          <h2>Personuppgifter</h2>
        </div>
        <div class="col">
          <h4 class="mb-3">Leveransaddress</h4>
          <form id="orderForm" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="fName" class="form-label">Förnamn</label>
                <input
                  type="text"
                  class="form-control"
                  id="fName"
                  placeholder="Kalle"
                />
              </div>
              <div class="col-sm-6">
                <label for="lName" class="form-label">Efternamn</label>
                <input
                  type="text"
                  class="form-control"
                  id="lName"
                  placeholder="Svensson"
                />
              </div>
              <div class="col-12">
                <label for="tNumber" class="form-label">Telefonnummer </label>
                <input
                  type="text"
                  class="form-control"
                  id="tNumber"
                  placeholder="0731234567"
                  onKeyPress="if(this.value.length==10) return false;"
                />
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="kalle@example.com"
                />
              </div>
              <div class="col-12">
                <label for="adrs" class="form-label">Adress</label>
                <input
                  type="text"
                  class="form-control"
                  id="adrs"
                  placeholder="Sveavägen 1"
                />
              </div>
              <div class="col-12">
                <label for="zip" class="form-label">Postnummer</label>
                <input
                  type="number"
                  class="form-control"
                  id="zip"
                  placeholder="11157"
                  onKeyPress="if(this.value.length==5) return false;"
                />
              </div>
              <div class="col-12">
                <label for="city" class="form-label">Stad</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="Stockholm"
                />
                <div class="invalid-feedback">Ange stad.</div>
              </div>
            </div>
            <br />
          </fieldset>
            <button class="btn btn-danger" id="btn-change-info" type="button">
              Ändra
            </button>
            <button class="btn btn-success" id="btn-save-info" type="button">
              Spara
            </button>
          </form>
        </div>
      </div>
