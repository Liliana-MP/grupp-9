<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styling/spacelab.css" />
    <link rel="stylesheet" href="styling/navbar-style.css" />
    <link rel="stylesheet" href="styling/gallery.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Hakims livs</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor03"
        aria-controls="navbarColor03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Startsida </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact-us.html">Om oss</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="gallery.html"
              >Bildgalleri <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>

        <form id="search-form" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Sök" />
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
            Sök
          </button>
        </form>

        <form id="right-nav-form" class="form-inline my-2 my-lg-0">
          <a
            href="login.html"
            id="login-btn"
            class="btn btn-outline-primary my-2 my-sm-0"
            >Logga in</a
          >
          <a
            href="cart.html"
            id="cart-btn"
            class="btn btn-outline-primary my-2 my-sm-0"
            >Varukorg</a
          >
        </form>
      </div>
    </nav>
    <!-- Container for the image gallery -->
    <h1 class="form text-center">Bildgalleri</h1>
    <br />
    <div class="container">
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img
          src="images/Shop-gallery/butik1.jpeg"
          style="width: 70%"
          alt="bild på butik"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img
          src="images/Shop-gallery/butik2.jpeg"
          style="width: 70%"
          alt="bild på butik"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img
          src="images/Shop-gallery/butik3.jpeg"
          style="width: 70%"
          alt="bild på butik"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img
          src="images/Shop-gallery/butik4.jpeg"
          style="width: 70%"
          alt="bild på butik"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img
          src="images/Shop-gallery/butik5.jpeg"
          style="width: 70%"
          alt="bild på butik"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img
          src="images/Shop-gallery/butik6.jpeg"
          style="width: 70%"
          alt="bild på butik"
        />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container form text-center">
        <p id="caption"></p>
      </div>
      <br />

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="images/Shop-gallery/butik1.jpeg"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="Grönsaker"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="images/Shop-gallery/butik2.jpeg"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Grönkål"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="images/Shop-gallery/butik3.jpeg"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="Frukt och grönt"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="images/Shop-gallery/butik4.jpeg"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="Bakelser"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="images/Shop-gallery/butik5.jpeg"
            style="width: 100%"
            onclick="currentSlide(5)"
            alt="Nöjd kund"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="images/Shop-gallery/butik6.jpeg"
            style="width: 100%"
            onclick="currentSlide(6)"
            alt="Goya burkar"
          />
        </div>
      </div>
    </div>
    <script src="scripts/photo-gallery.js"></script>
  </body>
</html>
