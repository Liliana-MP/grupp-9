<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakims livs</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styling/spacelab.css" />
    <link rel="stylesheet" href="styling/navbar-style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Hakims livs</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor03"
        aria-controls="navbarColor03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Startsida </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact-us.html">Om oss</a>
          </li>
        </ul>

        <form id="search-form" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Sök" />
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
            Sök
          </button>
        </form>

        <form id="right-nav-form" class="form-inline my-2 my-lg-0">
          <a
            href="login.html"
            id="login-btn"
            class="btn btn-outline-primary my-2 my-sm-0"
            >Logga in</a
          >
          <a href="#" id="cart-btn" class="btn btn-outline-primary my-2 my-sm-0"
            >Varukorg <span class="sr-only">(current)</span></a
          >
        </form>
      </div>
    </nav>
    <h1>Varukorg</h1>

    <table class="table table-hover" id="product-in-cart">
      <thead>
        <tr>
          <th scope="col">Produkt</th>
          <th scope="col">Pris</th>
          <th scope="col">Antal</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active">
          <th scope="row">Oboy</th>
          <td>200kr</td>
          <td>1</td>
          <td>
            <button type="button" class="btn btn-outline-danger">
              Ta bort
            </button>
          </td>
        </tr>
      </tbody>

      <tbody>
        <tr class="table-active">
          <th scope="row">Mjölk</th>
          <td>80kr</td>
          <td>4</td>
          <td>
            <button type="button" class="btn btn-outline-danger">
              Ta bort
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-outline-success">
      Köp din beställning
    </button>
  </body>
</html>
