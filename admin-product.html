        <h1 class="text-center">Produkter Bree</h1>
    <div class="text-center" id="search-prod-div">
        <form >
            <label class="reg" for="search-product">Sök produkt: </label>
            <input type="text" id="search-product" style="margin-bottom: 0rem;" placeholder="Produkt namn">
            <br>
            <small
              class="font-weight-bold"
              style="margin-bottom: 1rem; margin-top: 0rem; color: #ff0000"
              id="alert-one"
            ></small>
            <br>
            <button class="btn btn-outline-primary" style="margin-left: 7.1rem" onclick="render_product(); return false;">Redigera</button>
            <button class="btn btn-outline-primary" onclick="remove_product(this); return false;">Ta bort</button>
        </form>
    </div>

    <div class="text-center" id="content" style="margin-top: 1rem;">
        <h3>Redigera / lägg till produkt bree</h3>
        <form onsubmit="validate_product(this); return false;">
            <label class="reg" for="product-name">Namn:</label>
            <input id="product-name" type="text" placeholder="Produkt namn" ><br />
            <label class="reg" for="product-producer">Tillverkare:</label>
            <input id="product-producer" type="text" placeholder="Tillverkare" /><br />
            <label class="reg" for="product-category">Kategori:</label>
            <input id="product-category" type="text" placeholder="Kategori" /><br />
            <label class="reg" for="product-quantity">Antal:</label>
            <input id="product-quantity" type="tel" placeholder="Antal" /><br />
            <label class="reg" for="product-price">Pris:</label>
            <input id="product-price" type="tel" placeholder="Pris" /><br />
            <small
              class="font-weight-bold"
              style="margin-bottom: 1rem; margin-top: 0rem; color: #ff0000"
              id="alert-two"
            ></small>
            <br>
            <input class="btn btn-outline-primary" style="margin-left: 14rem;" type="submit" value="Spara">

        </form>
    </div>
