<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Tillverkare</title>

    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/navbar-script.js"></script>
    <script src="scripts/all-prodcuts.js"></script>
    <script src="scripts/admin.js"></script>
    <link rel="stylesheet" href="styling/spacelab.css" />
    <link rel="stylesheet" href="styling/navbar-style.css" />
    <link rel="stylesheet" href="styling/sidebar.css" />
    <link rel="stylesheet" href="styling/all-products.css" />
    <link rel="stylesheet" href="styling/spacelab.css" />
    <link rel="stylesheet" href="styling/footer-style.css" />
    <link rel="stylesheet" href="styling/admin.css" />
  </head>
  <body>
    <!-- Navbar -->

    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
    >
      <a class="navbar-brand" href="#">Hakims livs</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor03"
        aria-controls="navbarColor03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >Startsida
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact-us.html">Kontakta oss</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about-us.html">Om oss</a>
          </li>
        </ul>

        <form id="search-form" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Sök" />
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
            Sök
          </button>
        </form>

        <form id="right-nav-form" class="form-inline my-2 my-lg-0"></form>
      </div>
    </nav>

    <!-- ett formulär som håller uppgifter, sen en knapp som låser upp formulär för ändringar  -->
    <div class="sidebar" id="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeSidePanel()"
        >&times;</a
      >
      <a class="" href="admin-index.html">Admin</a>
      <a class="" href="admin-product.html"> Produkter</a>
      <a class="" href="admin-category.html">Kategorier</a>
      <a class="active" href="admin-company.html">Tillverkare</a>
      <a href="admin-order.html">Beställningar</a>
      <a class="" href="admin-customerpage.html">Kunder</a>
    </div>

    <!-- Page content -->
    <button
      class="btn btn-outline-primary"
      onclick="openSidePanel()"
      style="margin-left: 0.5rem; margin-top: 4rem"
    >
      Sidomeny
    </button>
    <div class="content container" id="main" style="margin-top: 1px">
      <h1 class="text-center">Tillverkare</h1>
      <div class="text-center" id="search-prod-div">
        <form>
          <label class="reg" for="search-company">Sök tillverkare: </label>
          <input
            type="text"
            id="search-company"
            style="margin-bottom: 0rem"
            placeholder="Tillverkarens namn"
          />
          <br />
          <small
            class="font-weight-bold"
            style="margin-bottom: 1rem; margin-top: 0rem; color: #ff0000"
            id="alert-one"
          ></small>
          <br />
          <button
            class="btn btn-outline-primary"
            style="margin-left: 7.1rem"
            onclick="render_company(); return false;"
          >
            Redigera
          </button>
          <button
            class="btn btn-outline-primary"
            onclick="remove_company(this); return false;"
          >
            Ta bort
          </button>
        </form>
      </div>

      <div class="text-center" id="content" style="margin-top: 1rem">
        <h3>Redigera / Lägg till Tillverkare</h3>
        <form onsubmit="validate_company(this); return false;">
          <label class="reg" for="company-name-old">Tidigare:</label>
          <input
            id="company-name-old"
            type="text"
            placeholder="Tillverkarens namn"
          /><br />
          <label class="reg" for="company-name-new">Nytt:</label>
          <input
            id="company-name-new"
            type="text"
            placeholder="Tillverkarens namn"
          /><br />
          <small
            class="font-weight-bold"
            style="margin-bottom: 1rem; margin-top: 0rem; color: #ff0000"
            id="alert-two"
          ></small>
          <br />
          <input
            class="btn btn-outline-primary"
            style="margin-left: 14rem"
            type="submit"
            value="Spara"
          />
        </form>
      </div>

      <!-- Footer Elements -->
      <footer class="page-footer font-small mdb-color lighten-3 pt-4">
        <div class="container">
          <hr />
          <br />
          <div id="test" class="test">
            <div class="klarna">
              <div class="view overlay z-depth-1-half">
                <img
                  src="images/Klarna-Payment-Ny-logga-juni-2019-1024x491.png"
                  class="img-fluid delivery-img"
                  alt=""
                />
                <a href="">
                  <div class="mask rgba-white-light"></div>
                </a>
              </div>
            </div>

            <div class="budbee">
              <div class="view overlay z-depth-1-half">
                <img
                  src="images/budbee.png"
                  class="img-fluid delivery-img"
                  alt=""
                />
                <a href="">
                  <div class="mask rgba-white-light"></div>
                </a>
              </div>
            </div>

            <div class="postnord">
              <div class="view overlay z-depth-1-half">
                <img
                  src="images/postnord.png"
                  class="img-fluid delivery-img"
                  alt=""
                />
                <a href="">
                  <div class="mask rgba-white-light"></div>
                </a>
              </div>
            </div>
          </div>
          <hr />
        </div>

        <div class="row">
          <div class="mx-auto d-block">
            <h5 class="text-uppercase font-weight-bold">
              <a href="contact-us.html">Kontakta oss</a>
            </h5>
            <img
              class="footer-img"
              src="images/phone.png"
              alt="pictureOfPhone"
            />
            <br />
            <p id="kontakt-text">
              08-123456
              <br />
              (Vardagar 08 - 22)
            </p>
          </div>
        </div>
        <div class="footer-copyright text-center py-3">
          © 2021 Hakim Enterprises Ab
        </div>
      </footer>
    </div>
  </body>
</html>
