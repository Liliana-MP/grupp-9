<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styling/spacelab.css" />
    <link rel="stylesheet" href="styling/login.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/login.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="styling/spacelab.css" />
    <link rel="stylesheet" href="styling/navbar-style.css" />
  </head>

  <body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Hakims livs</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor03"
        aria-controls="navbarColor03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >Startsida
              <span class="sr-only"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact-us.html">Om oss</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Bildgalleri </a>
          </li>
        </ul>

        <form id="search-form" class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Sök" />
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
            Sök
          </button>
        </form>

        <form id="right-nav-form" class="form-inline my-2 my-lg-0">
          <a
            href="login.html"
            id="login-btn"
            class="btn btn-outline-primary my-2 my-sm-0 active"
            >Logga in</a
          >
          <a
            href="cart.html"
            id="cart-btn"
            class="btn btn-outline-primary my-2 my-sm-0"
            >Varukorg</a
          >
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="form text-center">
        <h1>Ange din mailadress</h1>
        <br />
        <form onsubmit="checkEmail(this); return false;">
          <label
            style="width: 70px; display: inline-block; text-align: left"
            for="mail"
            >E-post:</label
          >
          <input
            id="e-mail"
            type="email"
            placeholder="Exempel@hakim.se"
          /><br />
          <small
            class="font-weight-bold"
            style="margin-bottom: 1rem; margin-top: 0rem; color: #ff0000"
            id="alert"
          ></small>
          <br />
          <input
            type="submit"
            class="btn btn-secondary"
            value="Återställ lösenord"
            style="padding-left: 3.8rem; padding-right: 3.8rem"
          />
        </form>
      </div>
    </div>
  </body>
</html>
