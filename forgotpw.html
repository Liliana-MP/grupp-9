<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/spacelab.css">
    <link rel="stylesheet" href="styling/login.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="container">
 
    <div class="form text-center">
        <h1>Ange din mailadress</h1><br>
        <form onsubmit="sendAlert()">
        <label style="width: 70px; display: inline-block; text-align: left;" for="mail">E-post:</label>
        <input id="mail" type="email" placeholder="Exempel@hakim.se" /><br />
        <input type="submit" class="btn btn-secondary" value="Återställ lösenord" style="padding-left: 3.8rem; padding-right: 3.8rem">
        </form>
    </div>

    <script>
        function sendAlert(){
            if ($("#mail").val()== "") {
                alert("Du måste mata in en e-post adress")
            }
            else
            alert("Ett mail har skickats till din e-post adress")
        }
    </script>
</body>
</html>
